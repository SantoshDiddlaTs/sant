<div class="mat-elevation-z8">
  <mat-paginator [pageSizeOptions]="[5, 20, 40, 60, 80, 100]" showFirstLastButtons></mat-paginator>

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id" >
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let dataSource"> {{dataSource.id}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Tile </th>
      <td mat-cell *matCellDef="let dataSource"> {{dataSource.title}} </td>
    </ng-container>

    <ng-container matColumnDef="body">
      <th mat-header-cell *matHeaderCellDef> Body </th>
      <td mat-cell *matCellDef="let dataSource"> {{dataSource.body}} </td>
    </ng-container>

   

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
