


<div class="container">
  <div class="row mt-5">
    <div class="col-md-6">
      <h3>Form with Image Upload</h3>
      <!-- <div class="shadow p-3 mb-5 bg-white rounded mt-3">

      </div>
      <input type="file" multiple (change)="detectFiles($event)"> -->

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                <div *ngIf="f.firstName.errors.required">First Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                <div *ngIf="f.lastName.errors.required">Last Name is required</div>
            </div>
        </div>


        
        <div class="form-group">
          <label>Image</label>
          <div >
            <img *ngFor="let url of urls" [src]="url" class="rounded mb-3" width="100" >
          </div>
          <input  type="file" multiple (change)="detectFiles($event)" formControlName="img" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.img.errors }" />
          <div *ngIf="submitted && f.img.errors" class="invalid-feedback">
              <div *ngIf="f.img.errors.required">Image is required</div>
          </div>
      </div>









      <div formArrayName="languages">
        <div *ngFor="let language of registerForm.controls.languages.controls; let i=index" class="panel panel-default">
          <div class="panel-body" [formGroupName]="i">
            <div class="form-group col-xs-6">
              <label *ngIf="registerForm.controls.languages.controls.length > 0" >Image {{i+1}} <span (click)="removeLanguage(i)"><strong>Remove</strong></span></label>
              <input type="text"    formControlName="react"  class="form-control" >
            </div>
          </div>
        </div>
      </div>





      <div class=" text-right">
        <button (click)="addLanguage()" >
          Add +
        </button>
      </div>




        
        <div class="form-group">
            <button class="btn btn-primary">Register</button>
        </div>
    </form>
    </div>

    <div class="col-md-6">
      <h1>ng-content Card</h1>
      <div class="row">
        <div class="col-md-6">
          <app-card>
            <h5 class="card-title">Tetra</h5>

            <button class="btn btn-primary" >T-Submit</button>
          </app-card>
        </div>

        <div class="col-md-6">
          <app-card>
            <h5 class="card-title">Tetrasoft</h5>

            <button class="btn btn-primary" >Tetra-Submit</button>
          </app-card>
        </div>

      </div>
  
    </div>
  </div>
</div>
