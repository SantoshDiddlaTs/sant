

<div class="container">
  <div class="row  mt-5">
   
    <div class="col-md-6">
      <div>
        <h1>Filter with Debouncer</h1>
      </div>
     
        <div class="form-group">
          <input type="text" class="form-control"   [(ngModel)]="inputValue" (ngModelChange)="onSearchInputChange($event)"  placeholder="Search...">
        </div>
       
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <ng-container *ngIf="people$ | async as people; else loading">
        <div *ngFor="let person of people.results">
        <p> {{ person.name }}</p> 
        </div>
      </ng-container>
      
      <ng-template #loading>
        No Data
      </ng-template>
    </div>
  </div>
  <div class="col-md-12 text-center">
    <button type="button" class="btn btn-primary btn-lg" [routerLink]="['/']">Date</button>
  </div>
</div>
